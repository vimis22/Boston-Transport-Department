services:
  # Redis for time-manager state
  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      - boston-transport
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # Zookeeper for Kafka
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - boston-transport
    volumes:
      - zookeeper-data:/var/lib/zookeeper/data
      - zookeeper-logs:/var/lib/zookeeper/log

  # Kafka message broker
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    networks:
      - boston-transport
    volumes:
      - kafka-data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD", "kafka-topics", "--bootstrap-server", "localhost:9092", "--list"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Time Manager service
  time-manager:
    build:
      context: ./time-manager
      dockerfile: Dockerfile
    container_name: time-manager
    depends_on:
      redis:
        condition: service_healthy
    ports:
      - "5000:5000"
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      PORT: 5000
    networks:
      - boston-transport

  # Bike streamer
  bike-streamer:
    build:
      context: ./streamers
      dockerfile: Dockerfile.bike
    container_name: bike-streamer
    depends_on:
      time-manager:
        condition: service_healthy
      kafka:
        condition: service_healthy
    environment:
      TIME_MANAGER_URL: http://time-manager:5000
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      DATA_FILE: /data/bike_trips.csv
      POLL_INTERVAL: "1.0"
    volumes:
      - ./mock-data/bike_trips.csv:/data/bike_trips.csv:ro
    networks:
      - boston-transport

  # Taxi streamer
  taxi-streamer:
    build:
      context: ./streamers
      dockerfile: Dockerfile.taxi
    container_name: taxi-streamer
    depends_on:
      time-manager:
        condition: service_healthy
      kafka:
        condition: service_healthy
    environment:
      TIME_MANAGER_URL: http://time-manager:5000
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      DATA_FILE: /data/taxi_trips.csv
      POLL_INTERVAL: "1.0"
    volumes:
      - ./mock-data/taxi_trips.csv:/data/taxi_trips.csv:ro
    networks:
      - boston-transport

  # Weather streamer
  weather-streamer:
    build:
      context: ./streamers
      dockerfile: Dockerfile.weather
    container_name: weather-streamer
    depends_on:
      time-manager:
        condition: service_healthy
      kafka:
        condition: service_healthy
    environment:
      TIME_MANAGER_URL: http://time-manager:5000
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      DATA_FILE: /data/weather_observations.csv
      POLL_INTERVAL: "1.0"
    volumes:
      - ./mock-data/weather_observations.csv:/data/weather_observations.csv:ro
    networks:
      - boston-transport

networks:
  boston-transport:
    driver: bridge

volumes:
  zookeeper-data:
  zookeeper-logs:
  kafka-data:
