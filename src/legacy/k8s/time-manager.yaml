apiVersion: apps/v1
kind: Deployment
metadata:
  name: time-manager
  namespace: boston-transport
  labels:
    app: time-manager
spec:
  replicas: 1
  selector:
    matchLabels:
      app: time-manager
  template:
    metadata:
      labels:
        app: time-manager
    spec:
      containers:
      - name: time-manager
        image: boston-transport/time-manager:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5000
          name: http
        env:
        - name: REDIS_HOST
          value: "redis"
        - name: REDIS_PORT
          value: "6379"
        - name: PORT
          value: "5000"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: time-manager
  namespace: boston-transport
  labels:
    app: time-manager
spec:
  type: ClusterIP
  ports:
  - port: 5000
    targetPort: 5000
    protocol: TCP
    name: http
  selector:
    app: time-manager
